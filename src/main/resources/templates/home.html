<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Luv2code Company Home Page </title>
</head>
<body>
<h2> Luv2code Company Home Page- Yoohoo !!! </h2>
<hr>
<p>Welcome to Luv2code Company Home Page !</p>
<hr>



<!-- display username & role -->
<p>
    User: <span sec:authentication="principal.username"></span>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<hr>
<div sec:authorize="hasRole('MANAGER')">
    <!-- Add a link to point to /leaders ... this is for the managers only -->
    <p>
        <a th:href="@{/leaders}"> Leadership Meeting </a></a>
        (Only for Managers peeps)
    </p>
</div>



<div sec:authorize="hasRole('ADMIN')">
<!-- Add a link to point to /systems ... this is for the admins only -->
<p>
    <a th:href="@{/systems}"> The Systems Meeting </a></a>
    (Only for Admins peeps)
</p>
</div>



<!-- Add a logout button -->
<form action="#" th:action="@{/logout}" method="POST" >
    <input type="submit" value="Logout" />
</form>

</body>
</html>
